<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<style>

	html{
		background: antiquewhite;
		margin: 0px;
		padding: 0px}	

	.card{
		position:absolute;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
		width: 40%;
		height: 90vh;
		background: url("np_poster2.jpg") no-repeat center;
		background-size: contain;
}	

	.card:hover{
		background: url("np_poster.gif") no-repeat center;
		background-size: contain;
		transition-duration: 1s;
		
}	
	#preload{
		background: url("np_poster.gif") no-repeat -9999px -9999px;
	}
</style>	

</head>

<body>

	<div class="card"></div>
	<div id="preload"></div>

</body>
</html>
